<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Style Sheet Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mirza&family=Nova+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1 class="banner-heading" >Subscribe Here</h1>
        <div class="banner-arrow">
          <i class="fas fa-arrow-down"></i>
        </div>
        <button class="banner-btn" type="button" name="button">Click Now</button>
      </div>

      <div class="form-container">
        <form class="sign-up-form">
          <input type="text" class="form-input" placeholder="FULL NAME">
          <input type="email" class="form-input" placeholder="EMAIL">
          <p>Get News?</p>
          <label>No</label>
          <input type="checkbox">
          <label>Yes</label>
          <button type="button" name="button">Sign Up Here</button>
        </form>

        <div class="header">
          <h1>Welcome to CodeAndCreate</h1>
        </div>
        <div class="x-btn">&#10005;</div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
